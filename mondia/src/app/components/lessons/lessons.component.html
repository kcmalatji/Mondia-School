
<button type="button" class="btn btn-success" style="width: 100%" data-toggle="modal" data-target="#newLesson">Add a lesson</button>

<table class="table table-dark table-striped">
      <thead>
        <tr>
          <th>name</th>
          <th>language</th>
          <th>description</th>
          <th>Details</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let lesson of lessons">
          <td>{{lesson.name}}</td>
          <td>{{lesson.language}}</td>
          <td>{{lesson.description}}</td>
          <td>{{lesson.details}}</td>
          <td><input type="button" value="Edit"data-toggle="modal" data-target="#updateLesson" (click)="onSelectProduct(lesson)" class="btn btn-success">
            <input type="button" value="delete" (click)="deleteLesson(lesson._id)"class="btn btn-danger"></td>
          
        </tr>
       
      </tbody>
    </table>

 
  <!-- Modal -->
  <div class="modal fade" id="newLesson" role="dialog">
    <div class="modal-dialog">
    
      <!-- Modal content-->
      <div class="modal-content">
        <div class="modal-header">
            <h4 class="modal-title">Add lesson</h4>
          <button type="button" class="close" data-dismiss="modal">&times;</button>
          
        </div>
        <div class="modal-body">
          <form class="well" >
            <div class="form-group">
              <input type="text"class="form-control" [(ngModel)]=lessonname name="lessonname" placeholder="Add a lesson name">
            </div>
            <div class="form-group">
              <input type="text"class="form-control" [(ngModel)]=language name="language" placeholder="related language">
            </div>
            <div class="form-group">
              <input type="text"class="form-control" [(ngModel)]=description name="description" placeholder="description">
            </div>
            <div class="form-group">
                <input type="text"class="form-control" [(ngModel)]=details name="details" placeholder="details">
              </div>
            <div class="form-group">
              
              <button type="submit" class="btn btn-success" style="width: 100%"data-dismiss="modal"  (click)="addLesson()">submit</button>
            </div>
        
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-danger"style="width: 100%" data-dismiss="modal">Close</button>
        </div>
      </div>
      
    </div>
  </div>
  <!-- Modal -->
<div class="modal fade" id="updateLesson" role="dialog">
    <div class="modal-dialog">
  
      <!-- Modal content-->
      <div class="modal-content">
        <div class="modal-header">
          <h4 class="modal-title">update lesson</h4>
          <button type="button" class="close" data-dismiss="modal">&times;</button>
        </div>
        <div class="modal-body">
          <div *ngIf="lesson" >
              <div class="form-group">
                  <input type="text"class="form-control" [(ngModel)]=lessonname name="lessonname" placeholder="Add a lesson name">
                </div>
                <div class="form-group">
                  <input type="text"class="form-control" [(ngModel)]=language name="language" placeholder="related language">
                </div>
                <div class="form-group">
                  <input type="text"class="form-control" [(ngModel)]=description name="description" placeholder="description">
                </div>
                <div class="form-group">
                    <input type="text"class="form-control" [(ngModel)]=details name="details" placeholder="details">
                  </div>
                <div class="form-group">
    
  
            <div class="form-group">
              <div class="col-md-offset-2 col-md-5">
                <button style="width: 100%" type="submit" data-dismiss="modal" class="btn btn-success"(click)="updateLesson(lesson) ">Update</button>
              </div>
            </div>
  
          </div>
        </div>
      </div>
    </div>
  </div>
