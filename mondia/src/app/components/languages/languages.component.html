<button type="button" class="btn btn-success" style="width: 100%" data-toggle="modal" data-target="#newLanguage">Add Language</button>





<table class="table table-dark table-striped">
  <thead>
    <tr>
      <th>name</th>
      <th>title</th>
      <th>introduction</th>
      <th>Actions</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let language of languages">
      <td>{{language.name}}</td>
      <td>{{language.title}}</td>
      <td>{{language.introduction}}</td>

      <td>
        <input type="button" value="Edit" data-toggle="modal" data-target="#updateLanguage" (click)="onSelectProduct(language)" class="btn btn-info">
        <input type="button" (click)="deleteLanguage(language._id)" value="delete" class="btn btn-danger">
      </td>

    </tr>

  </tbody>
</table>




<!-- Modal -->
<div class="modal fade" id="newLanguage" role="dialog">
  <div class="modal-dialog">

    <!-- Modal content-->
    <div class="modal-content">
      <div class="modal-header">
        <h4 class="modal-title">Add programming language</h4>
        <button type="button" class="close" data-dismiss="modal">&times;</button>

      </div>
      <div class="modal-body">
        <form class="well">
          <div class="form-group">
            <input type="text" class="form-control" [(ngModel)]=Lname name="Lname" placeholder="Add a programming language name">
          </div>
          <div class="form-group">
            <input type="text" class="form-control" [(ngModel)]=title name="title" placeholder="Add a title">
          </div>
          <div class="form-group">
            <input type="text" class="form-control" [(ngModel)]=introduction name="introduction" placeholder="Add introduction">
          </div>

          <div class="form-group">
            <button type="submit" class="btn btn-success" style="width: 100%" (click)="addLanguage()">submit</button>
          </div>

        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-danger" style="width: 100%" data-dismiss="modal">Close</button>
      </div>
    </div>

  </div>
</div>
<!-- Modal -->
<div class="modal fade" id="updateLanguage" role="dialog">
  <div class="modal-dialog">

    <!-- Modal content-->
    <div class="modal-content">
      <div class="modal-header">
        <h4 class="modal-title">update programming language</h4>
        <button type="button" class="close" data-dismiss="modal">&times;</button>
      </div>
      <div class="modal-body">
        <div *ngIf="language">
          <div class="form-group">
            <label class="control-label col-md-2" for="programmingname">Name:</label>
            <div class="col-md-10">

              <input type="text" class="form-control" [(ngModel)]="language.name" name="language.name">
            </div>
          </div>
          <div class="form-group">
            <label class="control-label col-md-2" for="email">Title:</label>
            <div class="col-md-10">
              <input type="text" class="form-control" [(ngModel)]="language.title" name="language.title">
            </div>
          </div>
          <div class="form-group">
            <label class="control-label col-md-2" for="Introduction">Introduction:</label>
            <div class="col-md-10">
              <textarea class="form-control" rows="5" [(ngModel)]="language.introduction" name="language.introduction"></textarea>
            </div>
          </div>

          <div class="form-group">
            <div class="col-md-offset-2 col-md-5">
              <button style="width: 100%" type="submit" class="btn btn-success" (click)="updateLanguage(language) ">Update</button>
            </div>
          </div>

        </div>
      </div>
    </div>
  </div>
</div>
